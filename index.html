<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="screen">
            <div class="previousOperand"></div>
            <div class="currentOperand">0</div>
        </div>
        <button class="button delete twoColumns">AC</button>
        <button class="button backspace">DEL</button>
        <button class="button operators multiply">*</button>
        <button class="button number one">1</button>
        <button class="button number two">2</button>
        <button class="button number three">3</button>
        <button class="button operators divide">/</button>
        <button class="button number four">4</button>
        <button class="button number five">5</button>
        <button class="button number six">6</button>
        <button class="button operators subtract">-</button>
        <button class="button number seven">7</button>
        <button class="button number eight">8</button>
        <button class="button number nine">9</button>
        <button class="button operators add">+</button>
        <button class="button number point">.</button>
        <button class="button number 0">0</button>
        <button class="button equals twoColumns">=</button>
    </div>
</body>
</html>
